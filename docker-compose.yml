version: '3.8'

services:

  academy-final-cow:
    container_name: academy-final-cow
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - '/app'
      - '/app/node_modules'
    ports:
      - 3000:3000
    environment:
      - CHOKIDAR_USEPOLLING=true
      - BANANA=banana
      - REACT_APP_BANANA=react-banana