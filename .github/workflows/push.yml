name: Teaminator Frontend Merge

on:
  push:
    branches: [ main ]

jobs:
  push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Azure Container Registry Login
        uses: Azure/docker-login@v1
        with:
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
          login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          
      - name: Variableâ€¯Substitution
        uses: microsoft/variable-substitution@v1
        with:
          files: './src/appSettings.json'
        env:
          apiUrl: ${{ secrets.API_URL }}
          googleClientId: ${{ secrets.REACT_APP_GOOGLE_CLIENTID }}
          heartBeatUrl: ${{ secrets.API_HEARTBEAT_URL }}

      - name: Push Docker image to Azure registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: academyfinalproject.azurecr.io/academy-final-cow:latest
